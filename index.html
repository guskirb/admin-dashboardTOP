<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="headerUpper">
            <div class="search">
                <img src="images/search.svg" alt="search icon"><input type="text">
            </div>
            <div class=" profile">
                <img src="images/notification.svg" alt="notification icon">
                <img src="images/profilepic.svg" alt="profile picture" class="profilePic">
                <p>Lawrence Ipsum</p>
            </div>
        </div>
        <div class="headerLower">
            <div class="welcome">
                <img src="images/profilepic.svg" alt="profile picture">
                <div class="welcomeText">
                    <p>Hi there,<br><span>Lawrence Ipsum (@mrIpsum)</span></p>
                </div>
            </div>
            <div class="headerButtons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
            <h1>Dashboard</h1>
        </div>
        <div class="nav">
            <ul>
                <img src="images/home.svg" alt="home icon">
                <li>Home</li>
                <img src="images/profile.svg" alt="profiles icon">
                <li>Profile</li>
                <img src="images/message.svg" alt="messages icon">
                <li>Messages</li>
                <img src="images/history.svg" alt="history icon">
                <li>History</li>
                <img src="images/tasks.svg" alt="tasks icon">
                <li>Tasks</li>
                <img src="images/communities.svg" alt="communities icon">
                <li>Communities</li>
            </ul>
        </div>
        <div class="settings">
            <ul>
                <img src="images/settings.svg" alt="settings icon">
                <li>Settings</li>
                <img src="images/support.svg" alt="support icon">
                <li>Support</li>
                <img src="images/privacy.svg" alt="privacy icon">
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <main>
        <div class="projects">
            projects
        </div>
        <div class="mainSide">
            <div>
                announcements
            </div>
            <div>
                trending
            </div>
        </div>

    </main>
</body>

</html>
